name: Build and Deploy to Netlify
on:
  push:
  
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
            fetch-depth: 2
 
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
            node-version: 16
            cache: 'npm'
 
      - name: Install dependencies
        run: npm install
 
      - name: Build
        run: npm run build && npm run deploy --prod

